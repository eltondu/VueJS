<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{contador}}</p>
  <button v-on:click="somar(5, $event)">Somar + 1</button>
  <p v-on:mousemove="atualizarXeY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo, ev) {
        console.log(passo, ev);
        this.contador += passo;
      },
      atualizarXeY(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      },
    },
  });
</script>

<style>
  body {
    margin: 0 auto;
    font-family: Arial, Helvetica, sans-serif;
  }

  p {
    background-color: rgb(211, 254, 255);
    padding: 10px;
  }

  #app {
    padding: 25px;
  }
</style>
