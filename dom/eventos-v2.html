<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{contador}}</p>
  <button v-on:click="somar">Somar + 1</button>
  <p v-on:mousemove="atualizarXeY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar() {
        this.contador++;
      },
      atualizarXeY(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      },
    },
  });
</script>

<style>
  body {
    margin: 0 auto;
  }

  p {
    background-color: cadetblue;
  }
</style>
