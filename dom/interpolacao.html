<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{contador}}</p>
  <p>{{contador > 10 ? 'Maior que 10' : 'Menor ou igual que 10'}}</p>
  <button v-on:click="somar">Somar + 1</button>
  <hr />
  <p id="versao">Versão {{versao}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      versao: 'Interpolação',
      contador: 0,
    },
    methods: {
      somar() {
        this.contador++;
      },
    },
  });
</script>

<style>
  body {
    margin: 0 auto;
    font-family: Arial, Helvetica, sans-serif;
  }

  p {
    background-color: rgb(211, 254, 255);
    padding: 10px;
  }

  #app {
    padding: 25px;
  }

  #versao {
    background-color: dimgrey;
    color: #fff;
    font-weight: bold;
    border-radius: 10px;
    text-align: center;
  }
</style>
